name: Ruff Lint

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ruff:
    name: Ruff Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Run Ruff Lint
        uses: chartboost/ruff-action@v1
        with:
          args: check --fix .
