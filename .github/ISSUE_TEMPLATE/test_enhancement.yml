name: Enhancement Report
description: 改进现有功能或提出新功能
title: "测试【功能建议】"
labels: ["enhancement"]
body:
  - type: dropdown
    id: version
    attributes:
      label: 插件版本
      options:
        - nonebot-plugin-mcqq
        - nonebot-plugin-mcqq-mcrcon
        - MC_QQ
        - Minecraft_Server
    validations:
      required: true
  - type: textarea
    id: suggest
    attributes:
      label: 内容
      value: "请详细描述你的建议"
    validations:
      required: true
